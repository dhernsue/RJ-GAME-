<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SPIN RR â€” Real Money Game</title>

<!-- Google Noto Sans Devanagari for proper Hindi rendering -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#111318; 
    --panel:#181b22; 
    --text:#fff; 
    --green:#21e05e; 
    --red:#ff2e57; 
    --blue:#1e90ff; 
    --gold:#ffc107; 
  }
  *{box-sizing:border-box} 
  body{
    margin:0; 
    font-family:'Noto Sans Devanagari', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
    background:var(--bg); 
    color:var(--text);
  }
  a{color:#9ecbff; text-decoration:none}
  .wrap{max-width:1100px; margin:auto; padding:14px}
  .topbar{display:flex; gap:10px; align-items:center; justify-content:space-between; background:#141821; padding:10px 14px; border-radius:14px; position:sticky; top:0}
  .brand{font-weight:800; letter-spacing:.5px}
  .wallet{display:flex; gap:10px; align-items:center}
  .pill{background:#222a36; padding:8px 12px; border-radius:999px; display:inline-flex; gap:8px; align-items:center; font-weight:700}
  .btn{cursor:pointer; border:0; border-radius:12px; padding:10px 14px; font-weight:800}
  .btn.primary{background:var(--gold); color:#000} 
  .btn.red{background:var(--red)} 
  .btn.blue{background:var(--blue)} 
  .btn.green{background:var(--green); color:#061}
  .btn.ghost{background:#222a36; color:#fff} 
  .btn:disabled{opacity:.6; cursor:not-allowed}
  .card{background:var(--panel); border:1px solid #222b36; border-radius:16px; padding:18px}
  .grid2{display:grid; grid-template-columns:1fr 1fr; gap:16px}
  .center{display:flex; justify-content:center; align-items:center}
  .hidden{display:none}
  .auth{max-width:420px; margin:8vh auto}
  .auth h1{margin:.2rem 0 1rem}
  .field{display:grid; gap:6px; margin:10px 0}
  .field input{padding:12px 14px; border-radius:12px; border:1px solid #2a3342; background:#0f131a; color:#fff}
  .stage{position:relative; margin:16px auto; width:min(90vw,420px); aspect-ratio:1/1;}
  canvas{width:100%; height:100%;}
  .spinBtn{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:140px; height:140px; border-radius:50%; border:none; font-size:22px; font-weight:800; cursor:pointer; background:radial-gradient(circle at 30% 30%, #fff, #bbb); color:#222; box-shadow:0 0 15px #000 inset, 0 6px 14px rgba(0,0,0,0.6);}
  .timer{font-size:18px; font-weight:700; margin:6px 0; color:var(--gold); text-align:center;}
  .chips{display:flex; justify-content:center; gap:12px; margin:8px 0;}
  .chip{padding:12px 24px; border-radius:40px; font-weight:800; font-size:18px; cursor:pointer; transition:.25s; color:#fff; position:relative; box-shadow:0 4px 10px rgba(0,0,0,0.6);}
  .chip span.betAmount{position:absolute; bottom:-18px; font-size:13px; font-weight:800; color:var(--gold);}
  .green{background:radial-gradient(circle at 30% 30%, #a8ffbf, var(--green)); color:#000;}
  .red{background:radial-gradient(circle at 30% 30%, #ff9aa8, var(--red)); color:#000;}
  .blue{background:radial-gradient(circle at 30% 30%, #b5d8ff, var(--blue));}
  .chip.winGlow{box-shadow:0 0 24px 8px yellow, 0 0 40px 15px #fff inset; transform:scale(1.1);}
  .grid{display:grid; grid-template-columns:repeat(5,1fr); gap:14px; padding:10px; max-width:420px; margin:auto;}
  .ball{width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:20px; margin:auto; color:#fff; border:3px solid #fff; box-shadow:0 0 12px rgba(0,0,0,0.6); position:relative; cursor:pointer; transition:.25s;}
  .ball.green{background:radial-gradient(circle at 30% 30%, #fff, var(--green)); color:#000;}
  .ball.red{background:radial-gradient(circle at 30% 30%, #fff, var(--red)); color:#000;}
  .ball.blue{background:radial-gradient(circle at 30% 30%, #fff, var(--blue));}
  .ball span.betAmount{position:absolute; bottom:-18px; font-size:12px; font-weight:800; color:var(--gold);}
  .ball.winGlow{box-shadow:0 0 24px 8px yellow, 0 0 48px 15px #fff inset; transform:scale(1.15);}
  .history{margin:6px; font-size:16px; font-weight:700; text-align:center}
  .history span{margin:0 4px; padding:4px 8px; border-radius:6px; color:#000; font-weight:800;}
  .betChips{display:flex; justify-content:center; gap:12px; margin:10px auto; flex-wrap:nowrap;}
  .betChip{width:64px; height:64px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:16px; font-weight:900; cursor:pointer; color:#fff; text-shadow:0 1px 2px #000; border:5px solid #fff; box-shadow:0 6px 14px rgba(0,0,0,0.7), inset 0 0 10px rgba(255,255,255,0.8); position:relative; transition:transform .15s;}
  .betChip::before{content:""; position:absolute; inset:8px; border:4px dashed #fff; border-radius:50%;}
  .betChip.active{transform:scale(1.12); box-shadow:0 0 22px 8px yellow, inset 0 0 12px rgba(255,255,255,0.9);}
  .betChip:nth-child(1){background:radial-gradient(circle at 30% 30%, #fff, #1e90ff);}
  .betChip:nth-child(2){background:radial-gradient(circle at 30% 30%, #fff, #ff2e57);}
  .betChip:nth-child(3){background:radial-gradient(circle at 30% 30%, #fff, #21e05e);}
  .betChip:nth-child(4){background:radial-gradient(circle at 30% 30%, #fff, gold); color:#000;}
  .betChip:nth-child(5){background:radial-gradient(circle at 30% 30%, #fff, #7a2eff);}
  .betChip:nth-child(6){background:radial-gradient(circle at 30% 30%, #fff, #ff8c00);}
  .modal{position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; padding:16px}
  .modal.show{display:flex}
  .sheet{width:min(520px,92vw); background:#10141c; border:1px solid #253046; border-radius:16px; padding:16px}
  .sheet h2{margin:.4rem 0 1rem}
  .row{display:flex; gap:10px; align-items:center}
  .sheet .field input, .sheet select{width:100%; background:#0f131a; color:#fff; border:1px solid #2a3342; border-radius:12px; padding:12px}
  .note{color:#b7c3d9; font-size:13px}
  .muted{opacity:.8; font-size:12px}
  .mt8{margin-top:8px} 
  .mt12{margin-top:12px}
  .mt16{margin-top:16px}
</style>
</head>
